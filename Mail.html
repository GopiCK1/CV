<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div style="text-align: center;">
        <form action="mailto:gopick2004@gmail.com" method="post" enctype="text/plain">
            <label for="name">Your Name:</label>
            <input type="text" placeholder="Enter Your Name" id="name" name="Name" required><br>

            <label for="email">Your Email:</label>
            <input type="email" placeholder="Enter Your Email ID" id="email" name="Email" required><br>

            <label for="message">Your Message:</label><br>
            <textarea rows="4" cols="20" id="message" placeholder="Tell something..." name="Message" required></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
